<ActionBar title="NativeScript Mobile App, yay!">
    <ActionItem ios.position="left" (tap)="openMenu()">
        <Button class="ion-icon" text="&#xf32a;"></Button>
    </ActionItem>
    <ActionItem ios.position="right" [nsRouterLink]="['/about']" pageTransition="flip">
        <Button class="ion-icon" text="&#xf41a;"></Button>
    </ActionItem>
</ActionBar>
<RadSideDrawer [drawerLocation]="currentLocation" showOverNavigation="true">
    <StackLayout tkDrawerContent class="sideStackLayout" paddingTop="8">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Menu" marginTop="10" class="menuTitle"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label text="Primary" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Social" class="sideLabel"></Label>
            <Label text="Promotions" class="sideLabel"></Label>
            <Label text="Sent Mail" class="sideLabel"></Label>
        </StackLayout>
        <Label text="Close Drawer" (tap)="closeMenu()" class="mainContentButton drawerContentButton"></Label>
    </StackLayout>
    <ScrollView class="homePage" tkMainContent>
        <StackLayout>
            <SearchBar hint="Search"></SearchBar>
            <Card:CardView class="cardStyle" radius="10" elevation="50" margin="20">
                <GridLayout rows="*, *, *" columns="*, *, *">
                    <Image src="http://ionicframework.com/img/home/cta-iphone-2.png" margin="20" stretch="aspectFill" colSpan="3" row="0"></Image>
                    <TextView class="description" editable="false" text="The most popular template to create web (Ionic) and native (NativeScript) mobile apps!" textWrap="true" row="1" colSpan="3"></TextView>          
                    <Button (tap)="showAlert({ title: 'Custom Alert', message: 'Favorite', okButtonText: 'Ok' })" text="Favorite" tap="goAway" row="3" col="0"></Button>
                    <Button (tap)="showAlert({ title: 'Custom Alert', message: 'Listen', okButtonText: 'Ok' })" text="Listen" row="3" col="1"></Button>
                    <Button (tap)="showAlert({ title: 'Custom Alert', message: 'Share', okButtonText: 'Ok' })" text="Share" row="3" col="2"></Button>
                </GridLayout>
            </Card:CardView>
        </StackLayout>
    </ScrollView>
</RadSideDrawer>
